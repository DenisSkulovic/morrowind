// #######################################################################################



// #######################################################################################
message AccountDTO {
    string id = 1;
    string username = 2;
    string email = 3;
    string role = 4;
    optional UserDTO user = 5;
    optional PreferencesDTO preferences = 6;
}
// #######################################################################################



// #######################################################################################
message PreferencesDTO {

}
// #######################################################################################



// #######################################################################################
message WorldSettings {
    map<string, string> settings = 1;
}
// #######################################################################################



// #######################################################################################
message WorldDTO {
    string id = 1;
    string name = 2;
    optional string description = 3;
    optional WorldSettings settings = 4;
    bool frozen = 5;

    // relations
    optional UserDTO user = 6;                      
    optional CampaignsDTO campaigns = 7;    
    optional ItemsDTO items = 8;            
    optional PastExperiencesDTO pastExperiences = 9;
