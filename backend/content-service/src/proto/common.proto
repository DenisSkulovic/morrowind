// #######################################################################################



// #######################################################################################
message UserDTO {
    string id = 1;

    // relations
    optional BackgroundsDTO backgrounds = 2;
    optional WorldsDTO worlds = 3;
    optional CampaignsDTO campaigns = 4;
    optional ItemsDTO items = 5;
    optional PastExperiencesDTO pastExperiences = 6;
    optional CharacterMemoriesDTO characterMemories = 7;
    optional MemoriesDTO memories = 8;
    optional MemoryPoolsDTO memoryPools = 9;
    optional MemoryPoolEntriesDTO memoryPoolEntries = 10;
    optional SkillsDTO skills = 11;
    optional TraitsDTO traits = 12;
    optional AddictionsDTO addictions = 13;
    optional BirthsignsDTO birthsigns = 14;
    optional CharactersDTO characters = 15;
    optional CharacterProfessionsDTO characterProfessions = 16;
    optional DiseasesDTO diseases = 17;
    optional EffectsDTO effects = 18;
    optional FactsDTO facts = 19;
    optional FactionsDTO factions = 20;
    optional StorageSlotsDTO storageSlots = 21;
    optional EquipmentSlotsDTO equipmentSlots = 22;
    optional ItemSetsDTO itemSets = 23;
    optional MoodsDTO moods = 24;
    optional NeedsDTO needs = 25;
