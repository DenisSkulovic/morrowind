syntax = "proto3";

package common;



// #######################################################################################
message BackgroundDTO {
    string id = 1;
    string name = 2;
    GenerationInstructionsDTO faction = 3;
    GenerationInstructionsDTO disease = 4;
    GenerationInstructionsDTO addiction = 5;
    GenerationInstructionsDTO profession = 6;
    GenerationInstructionsDTO race = 7;
    GenerationInstructionsDTO religion = 8;
    GenerationInstructionsDTO personality = 9;
    GenerationInstructionsDTO items = 10;
    GenerationInstructionsDTO pastExpChild = 11;
    GenerationInstructionsDTO pastExpAdult = 12;
    GenerationInstructionsDTO memoryPools = 13;
    GenerationInstructionsDTO skillSets = 14;
    map<string, int32> skillAdjustments = 15;
    optional UserDTO user = 16;
    optional CampaignDTO campaign = 17;
    optional WorldDTO world = 18;
    string targetEntity = 19;
}
message BackgroundsDTO {
    repeated BackgroundDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message Metadata {
    map<string, string> metadata = 1;
}
// #######################################################################################



// #######################################################################################
message EffectDTO {
    string id = 1;
    string blueprintId = 2;
    string name = 3;
    optional Metadata metadata = 4;
    optional UserDTO user = 5;
    optional CampaignDTO campaign = 6;
    optional WorldDTO world = 7;
    optional TagsDTO tags = 8;
    EffectTypeEnumDTO type = 9;
    EffectTargetEnumDTO target = 10;
    EffectModeEnumDTO mode = 11;
    optional EffectElementEnumDTO element = 12;
    string targetEntity = 13;
}
message EffectsDTO {
    repeated EffectDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message ResistanceDTO {
    string id = 1;
    string blueprintId = 2;
    string name = 3;
    optional Metadata metadata = 4;
    optional UserDTO user = 5;
    optional CampaignDTO campaign = 6;
    optional WorldDTO world = 7;
    EffectTypeEnumDTO effectType = 8;
    optional string targetEffect = 9;
    string targetEntity = 10;
}
message ResistancesDTO {
    repeated ResistanceDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message StatusDTO {
    string id = 1;
    string blueprintId = 2;
    string name = 3;
    optional Metadata metadata = 4;
    optional UserDTO user = 5;
    optional CampaignDTO campaign = 6;
    optional WorldDTO world = 7;
    EffectTypeEnumDTO type = 8;
    repeated string effects = 9;
    int32 duration = 10;
    string description = 11;
    string targetEntity = 12;
}
message StatusesDTO {
    repeated StatusDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message ItemSetDTO {
    string id = 1;
    string blueprintId = 2;
    optional Metadata metadata = 3;
    optional UserDTO user = 4;
    optional CampaignDTO campaign = 5;
    optional WorldDTO world = 6;
    GenerationInstructionDTO set = 7;
    string targetEntity = 8;
}
message ItemSetsDTO {
    repeated ItemSetDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message ItemDTO {
    string blueprintId = 1;
    optional Metadata metadata = 2;
    string targetEntity = 3;
    string id = 4;
    string name = 5;
    string description = 6;
    repeated int32 size = 7;
    optional int32 quantity = 8;
    optional int32 maxQuantity = 9;
    optional int32 baseValue = 10;
    optional ItemActionsDTO actions = 11;
    optional ItemRequirementsDTO requirements = 12;
    optional bool stackable = 13;
    optional bool repairable = 14;
    optional bool drinkable = 15; 
    optional bool edible = 16;
    optional GridPositionDTO gridPosition = 17;
    optional int32 durability = 18;
    optional int32 maxDurability = 19;
    optional string damagePierce = 20;
    optional int32 armorClass = 21;
    optional bool stealthDisadvantage = 22;
    optional string damageSlash = 23;
    optional string damageBlunt = 24;
    optional int32 range = 25;
    optional bool twoHanded = 26;
    optional int32 nutrition = 27;
    optional int32 spoilage = 28;
    optional int32 thirstQuenched = 29;
    optional string type = 30;
    optional StorageSlotDTO storageSlot = 31;
    optional StorageSlotsDTO storageSlots = 32;
    optional EquipmentSlotDTO equipmentSlot = 33;
    optional UserDTO user = 34;
    optional CampaignDTO campaign = 35;
    optional WorldDTO world = 36;
    optional string trainedSkill = 37;
    optional StorageSlotDefinitionsDTO storageSlotDefinition = 38;
    optional float weight = 39;
}
message ItemsDTO {
    repeated ItemDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message ItemActionsDTO {
    repeated string actions = 1;
}
// #######################################################################################



// #######################################################################################
message StorageSlotDTO {
    string id = 1;
    string blueprintId = 2;
    string name = 3;
    optional Metadata metadata = 4;
    optional UserDTO user = 5;
    optional CampaignDTO campaign = 6;
    optional WorldDTO world = 7;
    repeated int32 grid = 8;
    StorageGridDTO gridState = 9;
    int32 maxWeight = 10;
    optional ItemDTO parentItem = 11;
    optional ItemsDTO storedItems = 12;
    string targetEntity = 13;
}
message StorageSlotsDTO {
    repeated StorageSlotDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message StorageGridDTO {
    repeated StorageGridCellDTO cells = 1;
}
// #######################################################################################



// #######################################################################################
message StorageGridCellDTO {
    int32 row = 1;
    int32 column = 2;
    string value = 3;
}
// #######################################################################################



// #######################################################################################
message ItemRequirementDTO {
    string type = 1; // The outer "type" key
    string name = 2; // The inner "name" key
    oneof value {
        int32 number = 3; // Numerical value
        bool flag = 4;    // Boolean value
    }
}
message ItemRequirementsDTO {
    repeated ItemRequirementDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message CharacterDTO {
    string id = 1;
    string blueprintId = 2;
    optional Metadata metadata = 3;
    optional UserDTO user = 4;
    optional CampaignDTO campaign = 5;
    optional WorldDTO world = 6;
    string firstName = 7;
    string lastName = 8;
    RaceDTO race = 9;
    string gender = 10;
    BirthsignDTO birthsign = 11;
    optional int32 birthYear = 12;
    optional string birthMonth = 13;
    optional int32 birthDay = 14;
    map<string, int32> skills = 15;
    optional EquipmentSlotsDTO equipmentSlots = 16;
    optional CharacterProfessionsDTO professions  = 17;
    optional MemoryPoolsDTO memoryPools = 18;
    optional CharacterMemoriesDTO characterMemories = 19;
    string enneagramType = 20;
    optional TraitsDTO traits = 21;
    optional DiseasesDTO diseases = 22;
    optional AddictionsDTO addictions = 23;
    optional FactionsDTO factions = 24;
    optional TagsDTO tags = 25;
    string targetEntity = 26;
}
message CharactersDTO {
    repeated CharacterDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message AddictionDTO {
    string id = 1;
    string blueprintId = 2;
    string name = 3;
    optional Metadata metadata = 4;
    optional UserDTO user = 5;
    optional CampaignDTO campaign = 6;
    optional WorldDTO world = 7;
    optional CharacterDTO character = 8;
    optional CharactersDTO characters = 9;
    string targetEntity = 10;
}
message AddictionsDTO {
    repeated AddictionDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message CharacterMemoryDTO {
    string id = 1;
    string blueprintId = 2;
    string name = 3;
    optional Metadata metadata = 4;
    optional UserDTO user = 5;
    optional CampaignDTO campaign = 6;
    optional WorldDTO world = 7;
    optional CharacterDTO character = 8;
    repeated FactStatusDTO factStatus = 9;
    int32 importance = 10;
    int32 resistance = 11;
    int32 accumulator = 12;
    optional int32 acquiredAt = 13;
    optional int32 lastUpdatedAt = 14;
    optional TagsDTO tags = 15;
    MemoryDTO memory = 16;
    string targetEntity = 17;
}
message CharacterMemoriesDTO {
    repeated CharacterMemoryDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message FactStatusDTO {
    string factId = 1;
    FactStatusEnumDTO status = 2;
}
message FactStatusesDTO {
    repeated FactStatusDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message TagDTO {
    string id = 1;
    string blueprintId = 2;
    optional Metadata metadata = 3;
    string label = 4;
    TagSubtypeEnumDTO subtype = 5;
    optional ItemsDTO items = 6;
    optional PastExperiencesDTO pastExperiences = 7;
    optional CharacterMemoriesDTO characterMemories = 8;
    optional MemoriesDTO memories = 9;
    optional MemoryPoolsDTO memoryPools = 10;
    optional SkillsDTO skills = 11;
    optional TraitsDTO traits = 12;
    optional CharactersDTO characters = 13;
    optional CharacterProfessionsDTO characterProfessions = 14;
    optional DiseasesDTO diseases = 15;
    optional EffectsDTO effects = 16;
    optional FactsDTO facts = 17;
    optional FactionsDTO factions = 18;
    optional UserDTO user = 19;
    optional CampaignDTO campaign = 20;
    optional WorldDTO world = 21;
    string targetEntity = 22;
}
message TagsDTO {
    repeated TagDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message SkillDTO {
    string id = 1;
    string blueprintId = 2;
    string name = 3;
    optional Metadata metadata = 4;
    optional UserDTO user = 5;
    optional CampaignDTO campaign = 6;
    optional WorldDTO world = 7;
    optional TagsDTO tags = 8;
    string description = 9;
    SkillCategoryEnumDTO category = 10;
    string targetEntity = 11;
}
message SkillsDTO {
    repeated SkillDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message TraitDTO {
    string id = 1;
    string blueprintId = 2;
    string name = 3;
    optional Metadata metadata = 4;
    optional UserDTO user = 5;
    optional CampaignDTO campaign = 6;
    optional WorldDTO world = 7;
    optional TagsDTO tags = 8;
    string targetEntity = 9;
}
message TraitsDTO {
    repeated TraitDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message DiseaseDTO {
    string id = 1;
    string blueprintId = 2;
    string name = 3;
    optional Metadata metadata = 4;
    optional UserDTO user = 5;
    optional CampaignDTO campaign = 6;
    optional WorldDTO world = 7;
    optional TagsDTO tags = 8;
    string description = 9;
    string severity = 10;
    optional CharactersDTO characters = 11;
    string targetEntity = 12;
}
message DiseasesDTO { 
    repeated DiseaseDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message FactDTO {
    string id = 1;
    string blueprintId = 2;
    string name = 3;
    optional Metadata metadata = 4;
    optional UserDTO user = 5;
    optional CampaignDTO campaign = 6;
    optional WorldDTO world = 7;
    optional TagsDTO tags = 8;
    string description = 9;
    int32 weight = 10;
    optional MemoriesDTO memories = 11;
    optional CharactersDTO characters = 12;
    string targetEntity = 13;
}
message FactsDTO {
    repeated FactDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message FactionDTO {
    string id = 1;
    string blueprintId = 2;
    string name = 3;
    optional Metadata metadata = 4;
    optional UserDTO user = 5;
    optional CampaignDTO campaign = 6;
    optional WorldDTO world = 7;
    optional TagsDTO tags = 8;
    optional CharactersDTO characters = 9;
    string targetEntity = 10;
}
message FactionsDTO {
    repeated FactionDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message MemoryPoolDTO {
    string id = 1;
    string blueprintId = 2;
    string name = 3;
    optional Metadata metadata = 4;
    optional UserDTO user = 5;
    optional CampaignDTO campaign = 6;
    optional WorldDTO world = 7;
    optional string description = 8;
    optional MemoryPoolEntriesDTO memoryPoolEntries = 9;
    optional CharacterProfessionsDTO characterProfessions = 10;
    optional TagsDTO tags = 11;
    string targetEntity = 12;
}
message MemoryPoolsDTO {
    repeated MemoryPoolDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message MemoryPoolEntryDTO {
    string id = 1;
    string blueprintId = 2;
    string name = 3;
    optional Metadata metadata = 4;
    optional UserDTO user = 5;
    optional CampaignDTO campaign = 6;
    optional WorldDTO world = 7;
    optional MemoryPoolDTO memoryPool = 8;
    optional MemoryDTO memory = 9;
    int32 probability = 10;
    int32 defaultClarity = 11;
    int32 defaultImportance = 12;
    string targetEntity = 13;
}
message MemoryPoolEntriesDTO {
    repeated MemoryPoolEntryDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message CharacterProfessionDTO {
    string id = 1;
    string blueprintId = 2;
    string name = 3;
    optional Metadata metadata = 4;
    optional UserDTO user = 5;
    optional CampaignDTO campaign = 6;
    optional WorldDTO world = 7;
    optional CharactersDTO characters = 8;
    optional TagsDTO tags = 9;
    optional MemoryPoolsDTO memoryPools = 10;
    string targetEntity = 11;
}
message CharacterProfessionsDTO {
    repeated CharacterProfessionDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message EquipmentSlotDTO {
    string id = 1;
    string blueprintId = 2;
    string name = 3;
    optional Metadata metadata = 4;
    optional UserDTO user = 5;
    optional CampaignDTO campaign = 6;
    optional WorldDTO world = 7;
    repeated string allowedEntities = 8;
    optional ItemDTO equippedItem = 9;
    optional CharacterDTO character = 10;
    string targetEntity = 11;
}
message EquipmentSlotsDTO {
    repeated EquipmentSlotDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message BirthsignDTO {
    string id = 1;
    string blueprintId = 2;
    string name = 3;
    optional Metadata metadata = 4;
    optional UserDTO user = 5;
    optional CampaignDTO campaign = 6;
    optional WorldDTO world = 7;
    string targetEntity = 8;
}
message BirthsignsDTO {
    repeated BirthsignDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message RaceDTO {
    string id = 1;
    string blueprintId = 2;
    string name = 3;
    optional EquipmentSlotDefinitionsDTO equipmentSlotDefinitions = 4;
    optional UserDTO user = 5;
    optional CampaignDTO campaign = 6;
    optional WorldDTO world = 7;
    optional Metadata metadata = 8;
    string targetEntity = 9;
}
message RacesDTO {
    repeated RaceDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message EquipmentSlotDefinitionDTO {
    string name = 1;
    repeated string allowedEntities = 2;
}
message EquipmentSlotDefinitionsDTO {
    repeated EquipmentSlotDefinitionDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message StorageSlotDefinitionDTO {
    repeated int32 grid = 1;
    string name = 2;
    int32 maxWeight = 3;
}
message StorageSlotDefinitionsDTO {
    repeated StorageSlotDefinitionDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message MoodDTO {
    string id = 1;
    string blueprintId = 2;
    string name = 3;
    optional Metadata metadata = 4;
    optional UserDTO user = 5;
    optional CampaignDTO campaign = 6;
    optional WorldDTO world = 7;
    string description = 8;
    string targetEntity = 9;
}
message MoodsDTO {
    repeated MoodDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message ReligionDTO {
    string id = 1;
    string blueprintId = 2;
    string name = 3;
    optional Metadata metadata = 4;
    optional UserDTO user = 5;
    optional CampaignDTO campaign = 6;
    optional WorldDTO world = 7;
    string description = 8;
    optional ReligionRitualsDTO rituals = 9;
    optional ReligionTenetsDTO tenets = 10;
    string targetEntity = 11;
}
message ReligionsDTO {
    repeated ReligionDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message ReligionRitualDTO {
    string name = 1;
    string description = 2;
}
message ReligionRitualsDTO {
    repeated ReligionRitualDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message ReligionTenetDTO {
    string name = 1;
    string description = 2;
}
message ReligionTenetsDTO {
    repeated ReligionTenetDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message GridPositionDTO {
    int32 x = 1;
    int32 y = 2;
}
// #######################################################################################



// #######################################################################################
message GenerationInstructionDTO {
    oneof instruction {
        string blueprintId = 1;
        IdAndQuantDTO idAndQuant = 2;
        SimpleProbDTO simpleProb = 3;
        GaussianProbDTO gaussianProb = 4;
        CombinatorDTO combinator = 5;
    }
}
message GenerationInstructionsDTO {
    repeated GenerationInstructionDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message IdAndQuantDTO {
    string blueprintId = 1;
    optional int32 quantity = 2;
}
message IdsAndQuantsDTO {
    repeated IdAndQuantDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message CharacterGenInstructionDTO {
    string blueprintId = 1;
    string backgroundBlueprintId = 2;
    string targetEntity = 3;
    optional string firstName = 4;
    optional string lastName = 5;
    optional string gender = 6;
    optional string birthEra = 7;
    optional int32 birthYear = 8;
    optional string birthMonth = 9;
    optional int32 birthDay = 10;
    optional BackgroundCustomizationDTO backgroundCustomization = 11;
    optional string birthSign = 12;
    string id = 13;
    optional Metadata metadata = 14;
    optional UserDTO user = 15;
    optional CampaignDTO campaign = 16;
    optional WorldDTO world = 17;
}
message CharacterGenInstructions {
    repeated CharacterGenInstructionDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message CharacterGroupGenInstructionDTO {
    string id = 1;
    string blueprintId = 2;
    string name = 3;
    optional Metadata metadata = 4;
    optional UserDTO user = 5;
    optional CampaignDTO campaign = 6;
    optional WorldDTO world = 7;
    CombinatorDTO set = 8;
    string targetEntity = 9;
}
message CharacterGroupGenInstructionsDTO {
    repeated CharacterGroupGenInstructionDTO arr = 1;
}
// #######################################################################################




// #######################################################################################
message BackgroundCustomizationDTO {
    optional GenerationInstructionsDTO race = 1;
    optional GenerationInstructionsDTO faction = 2;
    optional GenerationInstructionsDTO disease = 3;
    optional GenerationInstructionsDTO addiction = 4;
    optional GenerationInstructionsDTO profession = 5;
    optional GenerationInstructionsDTO religion = 6;
    optional GenerationInstructionsDTO itemSets = 7;
    optional GenerationInstructionsDTO items = 8;
    optional GenerationInstructionsDTO pastExpChild = 9;
    optional GenerationInstructionsDTO pastExpAdult = 10;
    optional GenerationInstructionsDTO skillSets = 11;
    optional SkillAdjustmentsDTO skillAdjustments = 12;
    optional GenerationInstructionsDTO personality = 13;
}
// #######################################################################################



// #######################################################################################
message SkillAdjustmentsDTO {
    map<string, int32> skillAdjustments = 1;
}
// #######################################################################################



// #######################################################################################
message SimpleProbDTO {
    ConditionEnumDTO cond = 1;
    map<string, float> prob = 2;
    string clazz = 3;
}
// #######################################################################################



// #######################################################################################
message GaussianProbDTO {
    string blueprintId = 1;
    optional float prob = 2;
    optional int32 avgQuan = 3;
    optional float stDev = 4;
    optional float skew = 5;
    string clazz = 6;
}
// #######################################################################################



// #######################################################################################
message CombinatorDTO {
    optional string name = 1;
    ConditionEnumDTO cond = 2;
    // prob must be a float value between 0 and 1 inclusive
    optional float prob = 3;
    repeated GenerationInstructionDTO instructions = 4;
    string clazz = 5;
}
// #######################################################################################



// #######################################################################################
message PastExperienceDTO {
    string id = 1;
    string blueprintId = 2;
    string name = 3;
    optional Metadata metadata = 4;
    optional UserDTO user = 5;
    optional CampaignDTO campaign = 6;
    optional WorldDTO world = 7;
    optional TagsDTO tags = 8;
    optional string type = 9;
    string targetEntity = 10;
}
message PastExperiencesDTO {
    repeated PastExperienceDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message MemoryDTO {
    string id = 1;
    string blueprintId = 2;
    string name = 3;
    optional Metadata metadata = 4;
    optional UserDTO user = 5;
    optional CampaignDTO campaign = 6;
    optional WorldDTO world = 7;
    optional TagsDTO tags = 8;
    optional FactsDTO facts = 9;
    MemoryTypeEnumDTO type = 10;
    string description = 11;
    string targetEntity = 12;
}
message MemoriesDTO {
    repeated MemoryDTO arr = 1;
}
// #######################################################################################



// #######################################################################################
message SkillSetDTO {
    string id = 1;
    string blueprintId = 2;
    string name = 3;
    optional Metadata metadata = 4;
    optional UserDTO user = 5;
    optional CampaignDTO campaign = 6;
    optional WorldDTO world = 7;
    optional TagsDTO tags = 8;
    SkillImprovementDTO skillImprovement = 9;
