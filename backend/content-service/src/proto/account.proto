syntax = "proto3";

package account;

service AccountController {
    rpc createAccount (CreateAccountRequest) returns (CreateAccountResponse);
}

message CreateAccountRequest {
    string username = 1;
    string passwordHash = 2;
    string email = 3;
    string role = 4;
}

message CreateAccountResponse {
    string userId = 1;
    string accountId = 2;
}