message SearchQueryDTO {
    repeated QueryFilterDTO filters = 1;
    SortByDTO sortBy = 2;
    int32 page = 3;
    int32 pageSize = 4;
}
message QueryFilterDTO {
    string field = 1;
    QueryFilterOperatorEnumDTO operator = 2;
    QueryFilterValueDTO value = 3;
}
enum QueryFilterOperatorEnumDTO {
    EQUAL = 0; // eq
    NOT_EQUAL = 1; // neq
    GREATER_THAN = 2; // gt
    GREATER_THAN_OR_EQUAL = 3; // gte
    LESS_THAN = 4; // lt
    LESS_THAN_OR_EQUAL = 5; // lte
    CONTAINS = 6; // contains
    REGEX = 7; // regex
}
message QueryFilterValueDTO {
    oneof value {
        string stringValue = 1;
        int32 numberValue = 2;
        bool boolValue = 3;
    }
}

message SortByDTO {
    string field = 1;
    string direction = 2;
}





// #######################################################################################
